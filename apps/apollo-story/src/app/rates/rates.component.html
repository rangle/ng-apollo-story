<app-rates-graph></app-rates-graph>
<div *ngIf="notesData?.loading !== false">Loading...</div>
<div *ngIf="notesData?.error">Error :(</div>
<div *ngIf="notesData?.data?.listNotes">
  <div *ngFor="let rate of notesData?.data?.listNotes">
    <p>
      {{ rate?.id }}: {{ rate?.name }} -
      {{ rate?.completed ? 'completed' : 'incomplete' }}
    </p>
  </div>
</div>
