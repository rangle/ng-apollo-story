# libs/data-access/codegen.yml
overwrite: true
schema: libs/apollo-story-data/src/lib/schemas/schema.graphql
generates:
  libs/apollo-story-data/src/lib/generated/generated.ts:
    documents: 'libs/apollo-story-data/src/lib/graphql/**/*.graphql'
