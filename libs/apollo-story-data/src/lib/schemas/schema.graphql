schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  createNote(note: NoteInput!): Note
  deleteNote(noteId: String!): String
  updateNote(note: UpdateNoteInput!): Note
}

#  graphql/schema.graphql
type Note {
  completed: Boolean!
  id: ID!
  name: String!
}

type Query {
  getNoteById(noteId: String!): Note
  listNotes: [Note]
}

input NoteInput {
  completed: Boolean!
  id: ID!
  name: String!
}

input UpdateNoteInput {
  completed: Boolean
  id: ID!
  name: String
}
